<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="content">
                <h1>Number Guessing Game</h1>
                <h3 id="w">Write any Number</h3>
                <div class="guess_inp">
                    <input type="text" id="myinp" autocomplete="off" placeholder="Guess number between 1 to 10">
                    <button id="btn">Guess</button>
                </div>
                <div>
                    <h3 id="output">--RESULT--</h3>
                </div>
                <button id="btn2">Reload</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
